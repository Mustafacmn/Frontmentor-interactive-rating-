<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <section>
      <div id="section-container">
        <img class="star" src="images/icon-star.svg" alt="star">
        <p class="white-text">How did we do?</p>
        <p class="gray-text">Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!</p>
        <div class="button-container">
          <button id="rate-btn">1</button>
          <button id="rate-btn">2</button>
          <button id="rate-btn">3</button>
          <button id="rate-btn">4</button>
          <button id="rate-btn">5</button>
        </div>
        <button id="submit-btn">Submit</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
